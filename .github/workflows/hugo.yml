name: Build & Deploy Hugo to GitHub Pages
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.149.1'
          extended: true

      - name: Hugo modules tidy
        run: |
          hugo mod clean
          hugo mod tidy

      - name: Tailwind self-check
        run: node_modules/.bin/tailwindcss --version

      - name: Build site
        run: hugo --minify
        env:
          HUGO_TAILWINDCSS_BINARY: node_modules/.bin/tailwindcss
      
      - name: Inspect built CSS
        run: |
          echo "== public/css =="
          ls -l public/css || true
          echo "== look for link tag in HTML =="
          sed -n '1,120p' public/index.html | sed -n '/<link/Ip' || true


      - name: Add CNAME
        run: echo "jithendra.com" > public/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
